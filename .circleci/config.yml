version: 2.1
jobs:
  test:
    parameters:
      node_version:
        type: string
    working_directory: ~/code-sdk
    docker:
      - image: circleci/node:<< parameters.node_version >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-{{ .Branch }}-{{ .Revision }}-<< parameters.node_version >>
            - v2-{{ .Branch }}-<< parameters.node_version >>
            - v2-<< parameters.node_version >>
      - run:
          name: Install
          command: npm install
      - save_cache:
          key: v2-{{ .Branch }}-{{ .Revision }}
          paths:
            - node_modules
      - run: npm run test
  lint:
    parameters:
      node_version:
        type: string
    working_directory: ~/code-sdk
    docker:
      - image: circleci/node:<< parameters.node_version >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-{{ .Branch }}-{{ .Revision }}-<< parameters.node_version >>
            - v2-{{ .Branch }}-<< parameters.node_version >>
            - v2-<< parameters.node_version >>
      - run:
          name: Install
          command: npm install
      - run: npm run lint

  release:
    parameters:
      node_version:
        type: string
    working_directory: ~/code-sdk
    docker:
      - image: circleci/node:<< parameters.node_version >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-{{ .Branch }}-{{ .Revision }}-<< parameters.node_version >>
            - v2-{{ .Branch }}-<< parameters.node_version >>
            - v2-<< parameters.node_version >>
      - run:
          name: Install
          command: npm install
      - run:
          name: Publish to GitHub
          ## this is a work around, as it seems that the latest version has issues with < node14
          command: npx semantic-release@16

workflows:
  default_workflow:
    jobs:
      - test:
          matrix:
            parameters:
              node_version: ['10', '12']
          context: nodejs-install
      - lint:
          node_version: '12'
          requires:
            - test
      - release:
          node_version: '12'
          context: nodejs-lib-release
          requires:
            - lint
          filters:
            branches:
              only:
                - master
